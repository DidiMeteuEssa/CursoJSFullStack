<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários no HTML</title>
</head>

<body>
    <h1>Formulários no HTML</h1>

    <form>
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Diego da Silva Sauro" required>
        <br><br>

        <!-- Campo de email -->
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>
        <br><br>

        <!-- Campo de seleção radio-->
        <label for="genero">Genero:</label><br>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>
        <br><br>

        <!-- Campo de seleção múltipla (checkbox) -->
        <label for="">Interesses:</label><br>
        <input type="checkbox" name="interesses" id="backend" value="backend">
        <label for="backend">Back-end</label>
        <input type="checkbox" name="interesses" id="frontend" value="frontend">
        <label for="frontend">Front-end</label>
        <input type="checkbox" name="interesses" id="mobile" value="mobile">
        <label for="mobile">Mobile</label><br><br>

        <!-- Campo de data -->
        <label for="datanasc">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="datanasc"><br><br>

        <!-- Campo de Arquivos (upload) -->
        <label for="fotoperfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="fotoperfil">
        <br><br>

        <!-- Campo de caixa de seleção -->
        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="noivo">Noivo</option>
        </select>
        <br><br>

        <!-- Campo de caixa de text area -->
        <label for="sobre">Sobre mim:</label>
        <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Diga um pouco sobre você..."></textarea>

        <br><br><button type="submit">Enviar</button>
    </form>
</body>

</html>
