<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>

    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <br>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <br>

        <div>
            <label for="whatsapp">Whatsapp:</label>
            <input type="text" name="whatsapp" id="whatsapp" required>
        </div>

        <br>

        <div>
            <label>Área de atuação:</label>

            <input type="radio" name="atuacao" id="dev" value="dev">
            <label for="dev">Desenvolvimento</label>
            <input type="radio" name="atuacao" id="qa" value="qa">
            <label for="qa">Quality Assurance (QA)</label>
            <input type="radio" name="atuacao" id="da" value="da">
            <label for="da">Análise de Dados</label>
            <input type="radio" name="atuacao" id="infra" value="infra">
            <label for="infra">Infraestrutura</label>
        </div>

        <br>

        <div>
            <label for="observacao">Observações:</label> <br>
            <textarea name="observacao" id="observacao" cols="50" rows="4"></textarea>
        </div>

        <br>

        <div>
            <input type="checkbox" name="desejooferta" id="desejooferta" value="sim">
            <label for="desejooferta">Desejo receber novidades e ofertas por email.</label>
        </div>

        <br>

        <button type="submit">Enviar</button>
        <!-- <input type="submit" value="Enviar"> -->
        
    </form>
</body>

</html>
