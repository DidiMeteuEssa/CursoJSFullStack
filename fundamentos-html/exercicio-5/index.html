<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome" required> <br><br>

        <label for="email">E-mail:</label> <br>
        <input type="email" name="email" id="email" required> <br><br>

        <label for="whatsapp">Whatsapp:</label> <br>
        <input type="text" name="whatsapp" id="whatsapp" required> <br><br>

        <label>Área de atuação:</label> <br>

        <input type="radio" name="atuacao" id="dev" value="dev">
        <label for="dev">Desenvolvimento</label>
        <input type="radio" name="atuacao" id="qa" value="qa">
        <label for="qa">Quality Assurance (QA)</label>
        <input type="radio" name="atuacao" id="da" value="da">
        <label for="dev">Análise de Dados</label>
        <input type="radio" name="atuacao" id="infra" value="infra">
        <label for="infra">Infraestrutura</label> <br><br>

        <label for="observacao">Observação:</label> <br>
        <textarea name="observacao" id="observacao" cols="50" rows="4"></textarea> <br> <br>

        <input type="checkbox" name="desejooferta" id="desejooferta" value="sim">
        <label for="desejooferta">Desejo receber novidades e ofertas por email.</label> <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
